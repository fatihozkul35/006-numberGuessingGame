<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumberGuessingGame</title>
    <!-- ! CSS Styles Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- ! Bootstrap Styles Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div
        class="container-fluid d-flex flex-column align-items-center text-center"
      >
        <h1>Welcome to the number guessing game (between 0-50)</h1>
        <div class="input-group mb-3 w-50">
          <input
            id="input"
            type="text"
            class="form-control"
            placeholder=""
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon1"
          >
            Button
          </button>
        </div>
        <div class="display" w-50">
          <p>!!! You have <span>5</span> attempts to guess...</p>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
